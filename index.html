<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product review</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>

  <body>
    <div class="wrapper">
      <div class="product-card">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"/>
      </div>
      <div class="product-details">
        <p class="product-category">PERFUME</p>
        <br>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <br>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      <div class="product-price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      
      <button class="add-to-cart"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
